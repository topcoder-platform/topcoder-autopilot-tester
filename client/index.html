
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topcoder Autopilot Tester</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-color-strong: #1d4ed8;
      }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: #0b1220; color: #eef2ff; }
      header { padding: 16px 24px; background: #0f172a; border-bottom: 1px solid #1e293b; }
      .container { padding: 24px; max-width: 1100px; margin: 0 auto; }
      .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
      .row { display: flex; gap: 16px; }
      .col { flex: 1; }
      .full-bleed {
        width: 100vw;
        margin-left: calc(50% - 50vw);
        margin-right: calc(50% - 50vw);
        padding-left: 24px;
        padding-right: 24px;
        box-sizing: border-box;
      }
      button { background: var(--primary-color); color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; transition: background .2s ease; }
      button:not(.secondary):hover { background: var(--primary-color-strong); }
      button.secondary { background: #334155; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #1e293b; text-align: left; padding: 8px; font-size: 14px;}
      .progress { height: 10px; background: #1e293b; border-radius: 999px; overflow: hidden; }
      .bar { height: 100%; background: #22c55e; width: 0%; transition: width .3s ease; }
      .log { background: #0b1220; border: 1px solid #1e293b; padding: 12px; height: 320px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; border-radius: 8px; }
      .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; margin-left: 8px; background: #1e293b; }
      input, select, textarea { width: 100%; background: #0b1220; color: #e2e8f0; border: 1px solid #334155; border-radius: 8px; padding: 8px; }
      label { font-size: 12px; color: #94a3b8; }
    </style>
  </head>
  <body>
    <header><strong>Topcoder Autopilot Tester</strong></header>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
